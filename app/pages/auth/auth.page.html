

<ion-content fullscreen="true">
  <app-logo></app-logo>  
  <ion-text class="d-flex-center">
  </ion-text>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" >

      <app-custom-input 
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input>
    
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
    
      </div>
      
      <app-custom-input 
        icon="lock-closed-outline"
        [control]="form.controls.password"
        type="password"
        label="Contrase単a"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">

        <div *ngIf="form.controls.password.errors?.['required']">La contrase単a es requerida</div>
    
      </div>

      <p class="ion-text-end" style="color:aliceblue" routerLink="forgot-password">多Olvidaste tu contrase単a?</p>

      <ion-button  expand="block" color="warning" mode="ios" class="button" (click)="login()" [disabled]="form.invalid" >
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
      
      <ion-button expand="block" color="warning" routerLink="sign-up" mode="ios" fill="outline" class="submit">
        Registrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

    </form>

  </div>
  
</ion-content>
